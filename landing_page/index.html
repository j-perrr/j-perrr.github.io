    <!-- Bootstrap CSS -->

  <body>
    <!-- HEADER LOGO -->
    <ul class="nav justify-content-center py-5">
      <li class="nav-item">
        <img
          src="assets/NEXT-JUNK-US-NEW.jpg"
          class="logoEdit img-thumbnail"
          alt="..."
        />
      </li>

    <!-- CONTACT FORM -->
    <section class="contact">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div class="containContact card">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="head text-center text-white py-3">
                      <h3>CONTACT US</h3>
                    </div>
                  </div>
                </div>
                <form
                  class="form p-3"
                  action="https://formsubmit.co/contact@nextjunk.us"
                  method="POST"
                >
                  <div class="form-row my-5">
                    <div class="row-lg-6">
                      <input
                        type="text"
                        name="input"
                        class="effect-1"
                        placeholder="FIRST NAME"
                      />
                      <span class="Focus-border"></span>
                    </div>
                    <div class="row-lg-6">
                      <input
                        type="text"
                        name="input"
                        class="effect-1"
                        placeholder="LAST NAME"
                      />
                      <span class="Focus-border"></span>
                    </div>
                  </div>
                  <div class="form-row pb-4">
                    <div class="col-lg-12">
                      <input
                        type="text"
                        name="email"
                        class="effect-1"
                        placeholder="EMAIL ADDRESS"
                      />
                      <span class="Focus-border"></span>
                    </div>
                    <div class="form-row pb-4">
                      <div class="col-lg-12">
                        <input
                          type="text"
                          name="input"
                          class="effect-1"
                          placeholder="PHONE NUMBER"
                        />
                        <span class="Focus-border"></span>
                      </div>
                    </div>
                    <div class="form-row pt-5">
                      <div class="col-lg-12">
                        <input
                          type="text"
                          name="input"
                          class="effect-1"
                          placeholder="HOW CAN WE HELP"
                        />
                        <span class="Focus-border"></span>
                      </div>
                    </div>
                    <div class="form-row pt-4">
                      <div class="offset-2 col-lg-4 mx-auto">
                        <button type="submit" class="btn1">SEND MESSAGE</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer
