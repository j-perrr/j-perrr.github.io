<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="FIRST-SECTION">
      <nav class="NAVBAR">
        <div class="NAV-LOGO-PANEL">
          <div class="LOGO-WRAPPER">
            <img src="./assets/logo.png" class="LOGO" />
            <span class="LOGO-NAME">Finesite</span>
          </div>
        </div>
        <div class="NAV-OPTIONS-PANEL">
          <span class="OPTION">How it works</span>
          <span class="OPTION">About</span>
          <span class="OPTION">Testimonials</span>
          <button class="NAV-BUTTON">Get Started</button>
        </div>
      </nav>
      <div class="CALL-TO-ACTION-WRAPPER">
        <h1 class="CALL-TO-ACTION">LET YOUR WEBSITE SING FOR YOU!</h1>
      </div>
      <div class="MESSAGE-WRAPPER">
        <p class="MESSAGE">
          We deliver quality performing websites that showcase your brands and
          drive audiences to action through experience-driven designs
        </p>
        <button class="MESSAGE-BUTTON">Get Started</button>
      </div>
    </div>
  </body>
</html>
